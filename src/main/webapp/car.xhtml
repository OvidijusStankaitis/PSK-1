<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h2>Cars</h2>
        <h:form>
            <h:dataTable value="#{carBean.cars}" var="c" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{c.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Model</f:facet>
                    #{c.model}
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    #{c.year}
                </h:column>
                <h:column>
                    <f:facet name="header">Manufacturer</f:facet>
                    #{c.manufacturer != null ? c.manufacturer.name : 'N/A'}
                </h:column>
                <h:column>
                    <f:facet name="header">Features</f:facet>
                    <ui:repeat value="#{c.features}" var="f">
                        #{f.name}<br />
                    </ui:repeat>
                </h:column>
            </h:dataTable>

            <h:panelGrid columns="2" style="margin-top: 20px;">
                <h:outputLabel value="Model:" for="model"/>
                <h:inputText id="model" value="#{carBean.newCar.model}" required="true"/>

                <h:outputLabel value="Year:" for="year"/>
                <h:inputText id="year" value="#{carBean.newCar.year}" required="true"/>

                <h:commandButton value="Add Car" action="#{carBean.saveCar}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

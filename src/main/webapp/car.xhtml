<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<ui:composition template="template.xhtml">
    <ui:define name="title">Cars</ui:define>

    <ui:define name="content">
        <h2>Manage Cars</h2>

        <h:form>
            <h3>Create a New Car</h3>
            <h:outputLabel for="model" value="Model: "/>
            <h:inputText id="model" value="#{carBean.newCar.model}" required="true"/>
            <br/><br/>

            <h:outputLabel for="year" value="Year: "/>
            <h:inputText id="year" value="#{carBean.newCar.year}" required="true"/>
            <br/><br/>

            <h:outputLabel for="manufacturer" value="Manufacturer: "/>
            <h:selectOneMenu id="manufacturer" value="#{carBean.selectedManufacturerId}">
                <f:selectItem itemLabel="-- Select Manufacturer --" itemValue="#{null}"/>
                <f:selectItems value="#{carBean.manufacturers}" var="man"
                               itemValue="#{man.id}" itemLabel="#{man.name}"/>
            </h:selectOneMenu>
            <br/><br/>

            <h:commandButton value="Save Car" action="#{carBean.saveCar}"/>
        </h:form>

        <hr/>

        <h3>Existing Cars</h3>
        <h:dataTable value="#{carBean.cars}" var="car" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{car.id}
            </h:column>
            <h:column>
                <f:facet name="header">Model</f:facet>
                #{car.model}
            </h:column>
            <h:column>
                <f:facet name="header">Year</f:facet>
                #{car.year}
            </h:column>
            <h:column>
                <f:facet name="header">Manufacturer</f:facet>
                #{car.manufacturer.name}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>

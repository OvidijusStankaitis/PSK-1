<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">
    <ui:define name="title">Manufacturers</ui:define>

    <ui:define name="content">
        <h:form>
            <h3>Create a New Manufacturer</h3>

            <h:outputLabel for="name" value="Name: " />
            <h:inputText id="name" value="#{manufacturerBean.newManufacturer.name}" /><br />

            <h:commandButton value="Save Manufacturer" action="#{manufacturerBean.saveManufacturer}" />
        </h:form>

        <hr />

        <h3>Existing Manufacturers</h3>
        <h:dataTable value="#{manufacturerBean.manufacturers}" var="manufacturer" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{manufacturer.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{manufacturer.name}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>

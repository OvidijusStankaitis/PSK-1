<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h2>Manufacturers</h2>
        <h:form>
            <h:dataTable value="#{manufacturerBean.manufacturers}" var="m" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{m.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{m.name}
                </h:column>
            </h:dataTable>

            <h:panelGrid columns="2" style="margin-top: 20px;">
                <h:outputLabel value="New Manufacturer Name:" for="newManufacturerName"/>
                <h:inputText id="newManufacturerName"
                             value="#{manufacturerBean.newManufacturer.name}"
                             required="true" />

                <h:commandButton value="Add Manufacturer" action="#{manufacturerBean.saveManufacturer}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

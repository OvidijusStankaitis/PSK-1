<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
    <ui:define name="title">CDI Extensibility Demo</ui:define>
    <ui:define name="content">
        <h2>Glass-box Extensibility</h2>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="name" value="Your Name:"/>
                <h:inputText id="name" value="#{greetingBean.name}" />

                <h:outputLabel/>
                <h:commandButton value="Greet Me" action="#{greetingBean.sayHello}" />
            </h:panelGrid>
        </h:form>

        <h:panelGroup rendered="#{not empty greetingBean.output}">
            <h3>Result:</h3>
            <h:outputText value="#{greetingBean.output}" style="font-weight:bold;"/>
        </h:panelGroup>

        <hr/>
    </ui:define>
</ui:composition>
</html>

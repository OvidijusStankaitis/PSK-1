<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h2>Features</h2>
        <h:form>
            <h:dataTable value="#{featureBean.features}" var="f" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{f.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{f.name}
                </h:column>
            </h:dataTable>

            <h:panelGrid columns="2" style="margin-top: 20px;">
                <h:outputLabel value="New Feature Name:" for="newFeatureName"/>
                <h:inputText id="newFeatureName" value="#{featureBean.newFeature.name}" required="true"/>

                <h:commandButton value="Add Feature" action="#{featureBean.saveFeature}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
